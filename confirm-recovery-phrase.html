    <script>
        function toggleVisibility() {
            const list = document.getElementById('listclipboard');
            const openEye = document.getElementById('OpenEye');
            const hideEye = document.getElementById('HideEye');
            
            if (list.classList.contains('hide-text')) {
                // Show text
                list.classList.remove('hide-text', 'red-bg');
                openEye.style.display = 'block';
                hideEye.style.display = 'none';
            } else {
                // Hide text, set background red, and reduce opacity
                list.classList.add('hide-text', 'red-bg');
                openEye.style.display = 'none';
                hideEye.style.display = 'block';
            }
        }
    
        function copyToClipboard() {
            const listItems = document.querySelectorAll('#listclipboard .box');
            const textToCopy = Array.from(listItems).map(item => item.innerText).join(' ');
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Seed phrase copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
