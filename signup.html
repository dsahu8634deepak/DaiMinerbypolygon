    <script>
        $(document).ready(function () {
            $('.show').click(function () {
                var targetId = $(this).data('target');
                $('#' + targetId).attr('type', 'text');
                $(this).addClass('d-none');
                $('.hide[data-target="' + targetId + '"]').removeClass('d-none');
            });
    
            $('.hide').click(function () {
                var targetId = $(this).data('target');
                $('#' + targetId).attr('type', 'password');
                $(this).addClass('d-none');
                $('.show[data-target="' + targetId + '"]').removeClass('d-none');
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const showC = document.querySelector('.showC');
            const hideC = document.querySelector('.hideC');
            const passwordC = document.getElementById('passwordC');
            
            showC.addEventListener('click', () => {
                passwordC.type = 'text';
                showC.classList.add('d-none');
                hideC.classList.remove('d-none');
            });
            
            hideC.addEventListener('click', () => {
                passwordC.type = 'password';
                hideC.classList.add('d-none');
                showC.classList.remove('d-none');
            });
        });
    </script>
